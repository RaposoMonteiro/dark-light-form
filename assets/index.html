<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Dark e Light</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <form id="login-form">
            <div id="form-header">

                <h1>Login</h1>
                <i id="mode-icon" class="fa-solid fa-moon"></i>

            </div>

            <div id="social-media">

                <a href="#">
                    <img src="img/facebook.png" alt="Fabook Logo">
                </a>

                <a href="#">
                    <img src="img/google.png" alt="Google Logo">
                </a>

                <a href="#">
                    <img src="img/github.png" alt="Github Logo">
                </a>

            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Insira o Nome">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Insira o E-mail">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="Insira a Senha">
                        </div>
                    </label>

                    <div id="forgot-password">
                        <a href="#">
                            Forgot your password?
                        </a>
                    </div>

                </div>
            </div>

            <button type="submit" id="login-button">
                Login
            </button>

        </form>

    </main>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
